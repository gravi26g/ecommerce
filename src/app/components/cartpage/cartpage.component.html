<ng-container *ngIf="showproduct.length!=0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9">


                <h3>Cart Items</h3>
                <table class="table table-borderless mt-3">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of showproduct">

                            <td><img style="width: 80px;height: 80px;" src="{{item.images[0]}}"></td>
                            <td>{{item.title}}</td>
                            <td>{{item.category}}</td>
                            <td>${{item.price}}</td>
                            <td><button (click)="deleteItem(item)" type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-3">
                <h1>Total Amount:</h1><br>
                <strong style="font-size: 35px;color: green;">${{totalamount}}</strong> <br>
                <div class="btn-group mt-3">
                    <button (click)="this.addressFrom=true" class="btn btn-primary">Checkout</button> &nbsp;
                    <button class="btn btn-primary" (click)="removeallcartitems()">Empty Cart</button>
                </div>
                <div class="mt-3"*ngIf="addressFrom">
                <form [formGroup]="myform" >
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" name="email" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Name</label>
                        <input type="text" class="form-control"name="name" formControlName="name" id="exampleInputPassword1" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mobile Number</label>
                        <input type="number" class="form-control" name="mobile" formControlName="mobile" id="exampleInputPassword1"
                            placeholder="mobile number">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Address</label>
                        <textarea class="form-control" name="address" formControlName="address" id="" rows="3" placeholder="address"></textarea>
                        <!-- <textarea type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
                    </div>

                    <button type="submit" routerLink="/orderpage" (click)="onsubmit()" [disabled]="this.myform.invalid" class="btn btn-success mt-2">Order</button> &nbsp;
                    <button type="submit" (click)="cancel()" class="btn btn-dark mt-2">Cancel</button>

                </form>
            </div>


            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="showproduct.length==0">
    <div class="card">
        <div class="center">
            <h4>your cart is empty</h4>
            <h6>Please Add Item</h6>
            <button routerLink="/" class="btn btn-dark">Shop Now</button>
        </div>
    </div>
</ng-container>
